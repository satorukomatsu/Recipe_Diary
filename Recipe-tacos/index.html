<body>
    <div class="container">
        <section class="recipe">
            <div class="visual">
                <img src="images/recipe-tacos.jpg" alt="">
            </div>
            <div class="detail">
                <div id="title">
                    <h1>ひよこ豆とアボガドのタコス</h1>
                    <p>たっぷりのひよこ豆とレンズ豆にアボガドとトマトを添えて、少しライムを絞ったらおいしいタコスのできあがりです。</p>
                </div>
                <div id="material">
                    <h2>材料（２人分）</h2>
                    <ul>
                        <li><span id="mtrl-contents">薄力粉</span><span id="amount">200g</span></li>
                        <li><span id="mtrl-contents">卵</span><span id="amount">2個</span></li>
                        <li><span id="mtrl-contents">ひよこ豆</span><span id="amount">50g</span></li>
                        <li><span id="mtrl-contents">トマト</span><span id="amount">50g</span></li>
                        <li><span id="mtrl-contents">にんじん</span><span id="amount">20g</span></li>
                    </ul>
                </div>
                <div id="making">
                    <h2>作り方</h2>
                    <ol>
                        <li>薄力粉をふるい卵と混ぜる</li>
                        <li>できた生地をフライパンで焼く</li>
                        <li>ひよこ豆を予め茹でておく</li>
                        <li>野菜を食べやすい大きさに切る</li>
                        <li>焼いた生地に具材を乗せる</li>
                    </ol>
                </div>
            </div>
        </section>
        <div class="link-recipe">
